    <h1>Inscreva-se para cursos gratuitos</h1>
    <main>
      <section id="principal-info">
        <div></div>
        <button type="button">Insira uma foto</button>
        <label for="description">Descrição pessoal</label>
        <textarea id="description" class="input" maxlength="50" placeholder="Quem é você? Como você é? Quais são as coisas que você faz?"></textarea>
      </section>
      <section id="others-info">
        <label for="age">Idade</label>
        <input id="age" class="input" type="number" placeholder="Qual a sua idade?">

        <label for="breed">Raça</label>
        <input id="breed" class="input" type="text" placeholder="Qual a sua raça?">

        <label for="gender">Gênero</label>
        <input id="gender" class="input" type="text" placeholder="Qual o seu gênero?">

        <label for="neighborhood">Bairro</label>
        <input id="neighborhood" class="input" type="text" placeholder="Em que bairro você mora?">

        <label for="knowledge">Nível de conhecimento</label>
        <textarea id="knowledge" class="input" maxlength="50" placeholder="Qual o seu nível de conhecimento em desenvolvimento de software e inglês?"></textarea>

        <label for="contribution">Contribuição a comunidade</label>
        <textarea id="contribution" class="input" maxlength="50" placeholder="Como você acha que pode contribuir para a sua comunidade após concluir o curso?"></textarea>

        <label for="help">Como a ONG pode ajudar</label>
        <textarea id="help" class="input" maxlength="50" placeholder="Como nós podemos te ajudar a alcançar seus objetivos?"></textarea>

        <label for="course">Curso</label>
        <select id="course" class="input">
          <option value="none">Que curso você deseja fazer?</option>
          <option value="development">Desenvolvimento de software</option>
          <option value="english">Inglês</option>
        </select>
      </section>
      <input type="submit" value="Inscrever-me">
    </main>

  <script src="scripts/elements.js"></script>
  <script src="scripts/main.js"></script>
  </body>
</html>
